<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>行星与飞船（一）</title>
</head>
<body>

	<div id="console">
		<div id="panel">
			<span>控制面板</span>
			<div id="ship1">
				<span>1号飞船:   </span>
				<button class="launch">发射</button>
				<button class="fly">起飞</button>
				<button class="stop">停止</button>
				<button class="destroy">摧毁</button>
			</div>
			<div id="ship2">
				<span>2号飞船:   </span>
				<button class="launch">发射</button>
				<button class="fly">起飞</button>
				<button class="stop">停止</button>
				<button class="destroy">摧毁</button>
			</div>
			<div id="ship3">
				<span>3号飞船:   </span>
				<button class="launch">发射</button>
				<button class="fly">起飞</button>
				<button class="stop">停止</button>
				<button class="destroy">摧毁</button>
			</div>
			<div id="ship4">
				<span>4号飞船:   </span>
				<button class="launch">发射</button>
				<button class="fly">起飞</button>
				<button class="stop">停止</button>
				<button class="destroy">摧毁</button>
			</div>
		</div>
		<div id="logcat">
			<span>工作日志</span>
			<div id = "content">Welcome to the Console</div>
		</div>

	</div>
	
	
	
</body>
</html>
